<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="mainNav">
    <a href="#" id="titlelink">
      <h3 id="menuTitle">Dashboard</h3>
    </a>
    <div class="menus">
      <ul class="menu">
        <li>
          <a class="nav-link" href="#"> <img class="icons" src="imagens/icons8-house-24.png" alt="">Dashboard</a>
        </li>
        <li>
          <a class="nav-link" href="#"> <img class="icons" src="imagens/icons8-folder-24.png" alt="">Announced</a>
        </li>
        <li>
          <a class="nav-link" href="#"> <img class="icons" src="imagens/icons8-writing-24.png" alt="">Preparation</a>
        </li>
        <li>
          <a class="nav-link" href="#"> <img class="icons" src="imagens/icons8-checklist-24.png" alt="">Sorted</a>
        </li>
        <li>
          <a class="nav-link" href="#"> <img class="icons" src="imagens/icons8-truck-24.png" alt="">Distributed</a>
        </li>

      </ul>
      <ul class="menu">
        <li>
          <a class="nav-link" href="#"><img class="icons" src="imagens/icons8-logout-24.png" alt="">Logout</a>
        </li>

      </ul>

    </div>

  </nav>
  <header class="topnav">
    <nav>
      <ul class="topnav_menu">
        <li>
          <a class="nav-link" href="#"><img src="imagens/icons8-customer-24.png" alt="">Profile</a>
        </li>
        <li>
          <a class="nav-link" href="#"><img src="imagens/icons8-settings-24.png" alt="">Setting</a>
        </li>

      </ul>
    </nav>
    <section class="perfil">
      <div id="name">Carolina</div>
      <div id="role">Front-end</div>
    </section>
  </header>
  <main>
    <section class="summary">
      <article>
        <span class="description">Announced Today</span>
        <span class="number">235600</span>
      </article>
      <article>
        <span class="description">Prepared Today</span>
        <span class="number">16738</span>
      </article>
      <article>
        <span class="description">Sorted Today</span>
        <span class="number">286</span>
      </article>
      <div id="btn"><a class="btn btn-primary" href="#" role="button">See more</a></div> 
    </section>
    <figure>
      <img src="imagens/chart1.png" alt="chart 1">
    </figure>
    <figure>
      <img src="imagens/chart2.png" alt="chart 2">
    </figure>
    <figure>
      <img src="imagens/chart3.png" alt="chart 3">
    </figure>
  </main>
