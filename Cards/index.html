<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Cursos SerFrontEnd</h1>
        <p> Tudo o que precisa saber para iniciar na carreira</p>
    </header>
    <main class="main">
        <div class="item-imagem">
            <img src="imagens/card_01.png" alt="card seletores">
            <p class="item-legenda">Seletores</p>  
        </div>
        <div class="item-imagem">
            <img src="imagens/card_02.jpg" alt="card posicionamento">
            <p class="item-legenda">Posicionamento</p>
        </div>
        <div class="item-imagem"> 
            <img src="imagens/card_03.jpg" alt="card fontes">
            <p class="item-legenda">Fontes</p>
        </div>
        <div class="item-imagem">
            <img src="imagens/card_04.jpg" alt="card flexbox">
            <p class="item-legenda">Flexbox</p>
        </div>
        <div class="item-imagem">
            <img src="imagens/card_05.jpg" alt="card css grid">
            <p class="item-legenda">CSS Grid</p>
        </div>
        <div class="item-imagem">
            <img src="imagens/card_01.png" alt=" card semântica">
            <p class="item-legenda">Semântica</p>
        </div>
    </main>

</html>
